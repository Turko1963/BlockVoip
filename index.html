<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOIP Blockchain Project Documentation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/github.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #818cf8;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .main-content {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        .tab-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1rem 0;
            border-bottom: 1px solid var(--border-color);
            background: white;
            border-radius: 1rem 1rem 0 0;
            overflow-x: auto;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            background: transparent;
            border: none;
            border-radius: 0.5rem 0.5rem 0 0;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
        }

        .tab:hover {
            color: var(--primary-color);
            background: #f8fafc;
        }

        .tab.active {
            color: var(--primary-color);
            background: #f8fafc;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
        }

        .content {
            display: none;
            padding: 2rem;
            animation: fadeIn 0.3s ease;
        }

        .content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Markdown Content Styling */
        .markdown-content h1 {
            font-size: 2rem;
            margin: 1.5rem 0;
            color: var(--text-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .markdown-content h2 {
            font-size: 1.5rem;
            margin: 1.25rem 0;
            color: var(--text-color);
        }

        .markdown-content h3 {
            font-size: 1.25rem;
            margin: 1rem 0;
            color: var(--text-color);
        }

        .markdown-content ul, .markdown-content ol {
            padding-left: 1.5rem;
            margin: 1rem 0;
        }

        .markdown-content li {
            margin: 0.5rem 0;
        }

        .markdown-content code {
            background: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
        }

        .markdown-content pre {
            background: #f1f5f9;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        /* Feature Cards */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .tab-container {
                padding: 0.5rem 0.5rem 0;
            }

            .tab {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .content {
                padding: 1rem;
            }
        }

        /* Print Styles */
        @media print {
            .tab-container {
                display: none;
            }

            .content {
                display: block !important;
                padding: 0;
            }

            .header {
                background: none;
                color: black;
                padding: 1rem 0;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>VOIP Blockchain Project</h1>
            <p>Next-Generation Communication Infrastructure</p>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="tab-container">
                <button class="tab active" onclick="openTab(event, 'complete-proposal')">Project Overview</button>
                <button class="tab" onclick="openTab(event, 'competitor-analysis')">Market Analysis</button>
                <button class="tab" onclick="openTab(event, 'security')">Security Features</button>
                <button class="tab" onclick="openTab(event, 'analytics')">Analytics & Reports</button>
                <button class="tab" onclick="openTab(event, 'technical')">Technical Details</button>
            </div>

            <div id="complete-proposal" class="content active markdown-content">
                <!-- Content will be inserted by JavaScript -->
            </div>

            <div id="competitor-analysis" class="content markdown-content">
                <!-- Content will be inserted by JavaScript -->
            </div>

            <div id="security" class="content markdown-content">
                <!-- Content will be inserted by JavaScript -->
            </div>

            <div id="analytics" class="content markdown-content">
                <!-- Content will be inserted by JavaScript -->
            </div>

            <div id="technical" class="content markdown-content">
                <!-- Content will be inserted by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Tab switching function
        function openTab(evt, tabName) {
            var i, content, tabs;
            content = document.getElementsByClassName("content");
            for (i = 0; i < content.length; i++) {
                content[i].className = content[i].className.replace(" active", "");
            }
            tabs = document.getElementsByClassName("tab");
            for (i = 0; i < tabs.length; i++) {
                tabs[i].className = tabs[i].className.replace(" active", "");
            }
            document.getElementById(tabName).className += " active";
            evt.currentTarget.className += " active";

            // Smooth scroll to top of content
            document.querySelector('.main-content').scrollIntoView({
                behavior: 'smooth'
            });
        }

        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                return hljs.highlightAuto(code).value;
            },
            breaks: true
        });

        // Initialize content
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = ['complete-proposal', 'competitor-analysis', 'security', 'analytics', 'technical'];
            tabs.forEach(tab => {
                const element = document.getElementById(tab);
                renderMarkdown(tab, element.innerHTML);
            });
        });

        // Render markdown content
        function renderMarkdown(elementId, markdownContent) {
            const element = document.getElementById(elementId);
            element.innerHTML = marked.parse(markdownContent);
        }
    </script>
</body>
</html>
